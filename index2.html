// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "my-row") {
    x.className = "my-row-padding";
  } else { 
    x.className = x.className.replace("my-row-padding", "my-row");
  }   
  document.getElementById('imgtooltip').style.left = '-1000px';
}

// Open and close sidebar
function my_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function my_close() {
  document.getElementById("mySidebar").style.display = "none";
}
